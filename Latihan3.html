<html>
<head>
    <title>Form</title>
</head>
<body background="cat.gif" text="white">
<form>
    <table border="0">
    <tr>
        <td><label for="nama"><b>Nama</b></label></td>
        <td><b> : </b></td>
        <td><input type="text" size="40" name="nama" id="nama"/></td>
    </tr>
    <tr>

        <td><b> : </b></td>

        <td><label for="jurusan"><b>Jurusan</b></label></td>
        <td><b> : </b></td>
        <td><select name="jurusan" id="jurusan">

    </tr>

        <td><b>Jenis Kelamin</b></td>
        <td><b> : </b></td>
        <td><input type="radio" name="jkl" id="pria" value="Pria"/>

        <input type="radio" name="jkl" id="wanita" value="Wanita"/>
        <label for="wanita"><b>Wanita</b></label></td>
    </tr>
    <tr>
        <td><label for="agama"><b>Agama</b></label></td>
        <td><b> : </b></td>
        <td><select name="agama" id="agama">
            <option value="" text="black">Pilih Agama</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Krsiten</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
            </select></td>
    </tr>
    <tr>
        <td><label for="notlp"><b>No. Telepon</b></label></td>
        <td><b> : </b></td>
        <td><input type="text" size="40" name="nama" id="nama"/></td>
    </tr>
    <tr> 
        <td><h7><b>Hobi</b></h7></td>

        <td><input type="checkbox" name="hoby []" id="bacabuku" value="BacaBuku"/>

        <label for="menyanyi"><b>Menyanyi</b></label>
        <input type="checkbox" name="hoby []" id="menari" value="Menari"/>
        <label for="menari"><b>Menari</b></label>
        <input type="checkbox" name="hoby []" id="hafalanquran" value="HafalanQuran"/>
        <label for="hafalanquran"><b>Hafalan Quran</b></label>
        <input type="checkbox" name="hoby []" id="ngaji" value="Ngaji"/>
        <label for="ngaji"><b>Ngaji</b></label></td>
    </tr>
    </table>
    </form>  
</tr>

</html>
